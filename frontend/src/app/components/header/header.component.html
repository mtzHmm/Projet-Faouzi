<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <span class="logo-emoji">ðŸšš</span>
        <div class="logo-text">
          <div class="logo-line-1">DELIVERY</div>
          <div class="logo-line-2">EXPRESS</div>
        </div>
      </div>
      
      <nav class="navigation">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
        <a routerLink="/restaurant" routerLinkActive="active">RESTAURANT</a>
        <a routerLink="/boutique" routerLinkActive="active">BOUTIQUE</a>
        <a routerLink="/pharmacie" routerLinkActive="active">PHARMACIE</a>
        <a routerLink="/courses" routerLinkActive="active">COURSES</a>
        <a routerLink="/contact" routerLinkActive="active">CONTACT</a>
        <a routerLink="/delivery" routerLinkActive="active" class="delivery-link">LIVRAISON</a>
        <a routerLink="/admin" routerLinkActive="active" class="admin-link">ADMIN</a>
        <a routerLink="/provider" routerLinkActive="active" class="provider-link">PROVIDER</a>
      </nav>
      
      <div class="header-actions">
        <!-- Show user info when logged in -->
        <div *ngIf="isLoggedIn" class="user-info">
          <span class="user-icon">ðŸ‘¤</span>
          <span class="welcome-text">{{ userName }}</span>
          <button class="logout-btn" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            LOGOUT
          </button>
        </div>

        <!-- Show signin link when not logged in -->
        <a *ngIf="!isLoggedIn" routerLink="/signin" class="sign-in-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          SIGN IN
        </a>
        
        <a routerLink="/cart" class="cart-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="m1 1 4 4 2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-total">{{ totalPrice }} DT</span>
        </a>
      </div>
    </div>
  </div>
</header>
